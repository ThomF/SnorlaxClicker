<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="style.css">
    <title>SNORLAX CLICKER</title>
</head>
<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="debug">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 bg-dark text-center text-light">
                    <h1>S N O R L A X</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center p-3" onclick="mainClick()">
                    <img src="https://media.tenor.com/sdB-sf1EVwwAAAAC/pokemon-snorlax.gif" alt="">
                </div>
            </div>
        </div>
        <div class="container-fluid text-light">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-2">
                    <div>
                        <h3>+</h3><span id="totalPerClick">1</span>
                    </div>
                </div>
                <div class="col-1 text-center">
                    <div class="card border border-warning">
                        <div class="card-body bg-dark">
                            <div>
                                number of clicks
                            </div>
                            <span class="fs-2" id="clickCount">0</span>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    total $$$
                    <span id="clickValue">100</span>
                </div>
                <div class="col-3">
                    <h3>AUTO +</h3>
                    <span id="totalAuto">0</span>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        <div class="container-fluid text-light">
            <div class="row ">
                <div class="col-3 text-center ">
                    <h1>UPGRADES</h1>
                    <div>
                        <h5>YAWN + 1</h5>
                        <button class="btn btn-success" onclick="buyUpgrades('yawn')"><span id="yawnBtn">FREE</span>
                        </button>
                    </div>
                    <div>
                        <h5>REST + 5</h5>
                        <button class="btn btn-success" onclick="buyUpgrades('rest')"><span id="restBtn">5</span>
                        </button>
                    </div>
                </div>
                <!-- SECTION AUTO UP -->
                <div class="col-3 text-center">
                    <h1>Auto Upgrades</h1>
                    <div>
                        <h5>YAWN + 75</h5>
                        <button class="btn btn-success" onclick="buyAutoUp('HyperBeam')"><span id="hyperBtn">100</span>
                        </button>
                    </div>
                    <div>
                        <h5>REST + 150</h5>
                        <button class="btn btn-success" onclick="buyAutoUp('Pound')"><span id="poundBtn">250</span>
                        </button>
                    </div>
                </div>
                <div class="col-3 align-items-between">
                    <div class="row">
                        <div>
                            <h1>
                                YAWN
                            </h1>
                            <h4>
                                <span id="yawnUp">0</span>
                            </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <h1>
                                REST
                            </h1>
                            <h4>
                                <span id="restUp">0</span>
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div>
                            <h1>
                                HYPERBEAM
                            </h1>
                            <h4>
                                <span id="hyperUp">0</span>
                            </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <h1>
                                POUND
                            </h1>
                            <h4>
                                <span id="poundUp">0</span>
                            </h4>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
