<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
        integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>SNORLAX CLICKER</title>
</head>

<body class="debug">
    <header>
        <div class="container-fluid">
            <div class="row pt-3">
                <div class="col-2 text-center">
                    <div>
                        <div>
                            <div>
                                number of clicks
                            </div>
                            <span class="fs-2" id="clickCount">0</span>
                        </div>
                    </div>
                </div>
                <!-- SECTION click snor -->
                <div class="col-8 text-center text-light snorlax">
                    <img src="imageLibrary/snrlx.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container pb-3">
            <div class="row">
                <div class="col-12 text-center p-3" onclick="mainClick()">
                    <img src="imageLibrary/picmix.com_1983718.gif" alt="">
                </div>
            </div>
        </div>
        <div class="container-fluid text-light">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-2">
                    <div class="align-items-end">
                        <img src="imageLibrary/EN_BattleScreen-removebg-preview.png">
                    </div>
                </div>
                <div class="col-1 text-center">
                    <div>
                        <h3 class="mdi mdi-pokeball">+</h3><span id="totalPerClick">0</span>
                    </div>
                </div>
                <div class="col-4 text-center">
                    <h1>EXP</h1>
                    <span class="" id="clickValue">10000</span>
                </div>
                <div class="col-1 text-center">
                    <h6>AUTO +</h6>
                    <span id="totalAuto">0</span>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <!-- SECTION Upgrades -->
        <div class="container-fluid text-dark pt-2">
            <div id="firstPageText">
                <div>
                    <div class="row">
                        <div class="col-3 text-center ">
                            <div class="row">
                                <h6>CATCH UPGRADES</h6>
                            </div>
                            <div id="firstPageText">
                                <div>
                                    <div class="row p-3 align-items-center">
                                        <div class="col-md-6">
                                            <button class="btn  btnSize" onclick="buyUpgrades('yawn')"><span
                                                    id="yawnBtn">FREE</span>
                                            </button>
                                        </div>
                                        <div class="col-md-6">
                                            <h6>YAWN + 1</h6>
                                        </div>
                                    </div>
                                    <div class="row p-2  align-items-center">
                                        <div class="col-6">
                                            <button class="btn  btnSize" onclick="buyUpgrades('rest')"><span
                                                    id="restBtn">5</span>
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <h6>REST + 5</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- SECTION AUTO UP -->
                        <div class="col-3 text-center">
                            <div class="row">
                                <h6>Auto Upgrades</h6>
                            </div>
                            <div id="firstPageText">
                                <div>
                                    <div class="row p-2  align-items-center">
                                        <div class="col-6">
                                            <button class="btn btnSize" onclick="buyAutoUp('HyperBeam')"><span
                                                    id="hyperBtn">100</span>
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <h6>HYPERBEAM + 75 /4s</h6>
                                        </div>
                                    </div>
                                    <div class="row p-2  align-items-center ">
                                        <div class="col-6">
                                            <button class="btn btnSize" onclick="buyAutoUp('Pound')"><span
                                                    id="poundBtn">250</span>
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <h6>POUND + 150 /4s</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- SECTION bought upgrades -->
                        <div class="col-3 align-items-between">
                            <div class="row pb-4">
                                <div class="col-12">
                                    <h6>CATCH UPGRADES</h6>
                                </div>
                            </div>
                            <div id="firstPageText">
                                <div>
                                    <div class="row text-center align-items-center">
                                        <div class="col-md-3">
                                            <h5>
                                                <span id="yawnUp">0</span>
                                            </h5>
                                        </div>
                                        <div class="col-md-6">
                                            <h6>
                                                YAWN
                                            </h6>
                                        </div>
                                        <div class="col-md-3">
                                            <h5>
                                                <span id="yawnTotal">0</span>
                                            </h5>
                                        </div>
                                    </div>
                                    <div class="row text-center align-items-center">
                                        <div class="col-md-3">
                                            <h5>
                                                <span id="restUp">0</span>
                                            </h5>
                                        </div>
                                        <div class="col-md-6">
                                            <h6>
                                                REST
                                            </h6>
                                        </div>
                                        <div class="col-md-3">
                                            <h5>
                                                <span id="yawnTotal2">0</span>
                                            </h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row pb-2">
                                <div class="col-12">
                                    <p class="fontSize">AUTOMATIC UPGRADES</p>
                                </div>
                            </div>
                            <div id="firstPageText">
                                <div>
                                    <div class="row text-center align-items-center">
                                        <div class="col-3">
                                            <h5>
                                                <span id="hyperUp">0</span>
                                            </h5>
                                        </div>
                                        <div class="col-6">
                                            <h6>
                                                HYPERBEAM
                                            </h6>
                                        </div>
                                        <div class="col-md-3">
                                            <h5>
                                                <span id="hbTotal">0</span>
                                            </h5>
                                        </div>
                                    </div>
                                    <div class="row text-center align-items-center">
                                        <div class="col-3">
                                            <h5>
                                                <span id="poundUp">0</span>
                                            </h5>
                                        </div>
                                        <div class="col-6">
                                            <h6>
                                                POUND
                                            </h6>
                                        </div>
                                        <div class="col-md-3">
                                            <h5>
                                                <span id="poundTotal">0</span>
                                            </h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
